{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Mapa Campus San Joaquín UTFSM</title>
    <style>
        /* Estilos de las imágenes y contenedor */
        .map-container {
            background-color: #10130C;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            color: #EED8A9;
        }

        .gallery img {
            display: none;
            width: 100%;
        }

        .gallery img.active {
            display: block;
        }

        /* Estilos para los botones sobre la imagen */
        .map-button {
            position: absolute;
            background-color: rgb(239, 8, 235);
            border: none;
            border-radius: 50%;
            width: 15px;  /* Tamaño más pequeño */
            height: 15px; /* Tamaño más pequeño */
            cursor: pointer;
        }

        /* Tooltip */
        .map-button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        /* Estilos para los botones de navegación */
        .image-selector {
            text-align: center;
            margin-top: 20px;
        }

        .image-selector button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px; 
            cursor: pointer;
            background-color: #EED8A9;
            color: #10130C;
            border: none;
            border-radius: 5px;
        }

        .image-selector button:hover {
            background-color: #10130C;
            color: #EED8A9;
        }

        /* Estilos para centrar el título */
        h1 {
            text-align: center;
        }

        /* Estilos para los botones "Volver al Inicio" y "Infografía" */
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px; /* Espacio entre los botones */
        }

        .back-button, .infografia-button {
            background-color: #EED8A9;
            border: none;
            border-radius: 5px; /* Cambiado a cuadrado */
            width: 150px; /* Ajustado a rectangular */
            height: 50px; /* Ajustado a rectangular */
            cursor: pointer;
            color: #10130C;
            font-size: 16px; /* Mismo tamaño de letra */
            text-align: center;
            line-height: 50px; /* Ajustado a rectangular */
            text-decoration: none; /* Sin subrayado */
        }

        .back-button:hover, .infografia-button:hover {
            background-color: #10130C;
            color: #EED8A9;
        }
    </style>
</head>

        <!-- Botones de navegación para cambiar imagen -->
        <div class="image-selector">
            <button onclick="showImage(0)"> 1</button>
            <button onclick="showImage(1)"> 2</button>
            <button onclick="showImage(2)"> 3</button>
            <button onclick="showImage(3)"> 4</button>
        </div>
    </div>

    <script>
        function showImage(index) {
            // Cambiar la visibilidad de las imágenes
            const images = document.querySelectorAll('.gallery img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });

            // Ocultar todos los botones y mostrar solo los que correspondan a la imagen actual
            const buttons = document.querySelectorAll('.map-button');
            buttons.forEach(button => {
                button.style.display = button.getAttribute('data-image') == index ? 'block' : 'none';
            });
        }

        document.querySelectorAll('.map-button').forEach(button => {
            button.addEventListener('mouseover', function() {
                const tooltip = this.querySelector('.tooltip');
                tooltip.style.visibility = 'visible';
                tooltip.style.opacity = '1';
            });
            button.addEventListener('mouseout', function() {
                const tooltip = this.querySelector('.tooltip');
                tooltip.style.visibility = 'hidden';
                tooltip.style.opacity = '0';
            });
        });

        // Inicializar la visibilidad de los botones
        showImage(0);
    </script>
</body>
</html>
