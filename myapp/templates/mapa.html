{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <style>
        .gallery {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            display: none;
        }
        .gallery img.active {
            display: block;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mapa</h1>
    <div class="gallery">
        <img src="{% static 'imagenes/imagen1.jpg' %}" alt="Imagen 1" class="active">
        <img src="{% static 'imagenes/imagen2.jpg' %}" alt="Imagen 2">
        <img src="{% static 'imagenes/imagen3.jpg' %}" alt="Imagen 3">
        <img src="{% static 'imagenes/imagen4.jpg' %}" alt="Imagen 4">
    </div>
    <div class="buttons">
        <button onclick="showImage(0)">1</button>
        <button onclick="showImage(1)">2</button>
        <button onclick="showImage(2)">3</button>
        <button onclick="showImage(3)">4</button>
    </div>

    <script>
        function showImage(index) {
            const images = document.querySelectorAll('.gallery img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
