                <a href="{% url 'infografia' %}" class="infografia-button">Infografía</a>
            </div>
        </div>

        <!-- Botones de navegación para cambiar imagen -->
        <div class="image-selector">
            <button onclick="showImage(0)"> 1</button>
            <button onclick="showImage(1)"> 2</button>
            <button onclick="showImage(2)"> 3</button>
            <button onclick="showImage(3)"> 4</button>
        </div>
    </div>

    <script>
        function showImage(index) {
            // Cambiar la visibilidad de las imágenes
            const images = document.querySelectorAll('.gallery img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });

            // Ocultar todos los botones y mostrar solo los que correspondan a la imagen actual
            const buttons = document.querySelectorAll('.map-button');
            buttons.forEach(button => {
                button.style.display = button.getAttribute('data-image') == index ? 'block' : 'none';
            });
        }

        document.querySelectorAll('.map-button').forEach(button => {
            button.addEventListener('mouseover', function() {
                const tooltip = this.querySelector('.tooltip');
                tooltip.style.visibility = 'visible';
                tooltip.style.opacity = '1';
            });
            button.addEventListener('mouseout', function() {
                const tooltip = this.querySelector('.tooltip');
                tooltip.style.visibility = 'hidden';
                tooltip.style.opacity = '0';
            });
        });

        // Inicializar la visibilidad de los botones
        showImage(0);
    </script>
</body>
</html>
