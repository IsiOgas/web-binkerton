{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Mapa</title>
</head>
<body>
    <div>
        <h1 class="titulo-mapa">Mapa Campus San Joaquín UTFSM</h1>
        <div class="gallery">
            <img src="{% static 'imagenes/piso1.jpg' %}" alt="Imagen 1" class="active">
            <img src="{% static 'imagenes/piso2.jpg' %}" alt="Imagen 2">
            <img src="{% static 'imagenes/piso3.jpg' %}" alt="Imagen 3">
            <img src="{% static 'imagenes/piso4.jpg' %}" alt="Imagen 4">
        </div>
        <div class="buttons">
            <button onclick="showImage(0)">1</button>
            <button onclick="showImage(1)">2</button>
            <button onclick="showImage(2)">3</button>
            <button onclick="showImage(3)">4</button>
        </div>
        <div class="buttons">
            <a href="{% url 'home' %}">Volver al Inicio</a>
            <a href="{% url 'infografia' %}">Infografía</a>
        </div>
    </div>

    <script>
        function showImage(index) {
            const images = document.querySelectorAll('.gallery img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
